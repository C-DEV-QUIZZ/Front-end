
<div class="container md-col-8">
    <h1 class="titre animate__animated animate__fadeIn text-center">ENTRER VOTRE PSEUDO</h1>
    <input class="animate__animated animate__fadeInRight" type="text" id="inputPseudo" [(ngModel)]="pseudo" placeholder="The destructor" minlength=3 maxlength=10>
    <button (click)="isValid()" class="animate__animated animate__fadeInLeft button myBtn rounded large" data-role="ripple" data-ripple-color="#252C4A">VALIDER</button>
</div>
<div class="containerPersonnage md-col-8" *ngIf="mode.name == 'multi'">
    <span class="animate__animated animate__fadeIn fg-white text-leader2 text-center">SELECTIONNER VOTRE PERSONNAGE</span>
    <div class="d-flex flex-row w-100 flex-justify-around flex-align-center">
        <button (click)="UpdateNumeroPersonnage(-1)" class="button yellow outline shadowed"><span class="mif-chevron-thin-left"></span></button>
        <img src="{{ personnageLink }}" alt="imagePerso">        
        <button (click)="UpdateNumeroPersonnage(1)" class="button yellow outline shadowed"><span class="mif-chevron-thin-right"></span></button>
    </div>
</div>



<a routerLink="/" class="myBtn button btnHome rounded large" data-role="ripple" data-ripple-color="#252C4A"><span class="mif-home mif-3x"></span></a>
<small class="messageInfo">{{mode.name}}</small>
