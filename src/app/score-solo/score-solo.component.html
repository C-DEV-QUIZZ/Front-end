<a routerLink="/" class="myBtn button btnHome rounded large" data-role="ripple" data-ripple-color="#252C4A"><span class="mif-home mif-3x"></span></a>
<h1 class="titre">VOTRE SCORE</h1>
<div class="container md-col-8">
    <table class="table">
        <thead>
            <tr>
                <th class="text-left"><span class="titreColonne">PSEUDO</span></th>
                <th class="text-right"><span class="titreColonne">SCORE</span></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="text-left" id="pseudo">{{ pseudo }}</td>
                <td class="text-right" id="point">{{ points }}/{{pointMax}}</td>
            </tr>
        </tbody>
    </table>

    <button class="button success outline shadowed" id="collapse_toggle_1">VOIR LES RÉPONSES</button>
    <div>
        <div class="conteneurCardQuestion" data-role="collapse" data-collapsed="true" data-toggle-element="#collapse_toggle_1">
            <div class="card" *ngFor="let question of QuestionReponseList">
                <div class="card-header">
                    <span>{{ question.texte }} ? <small class="fg-gray">{{question.points }} points</small></span>
                </div>
                <div class="card-footer p-2 bg-success">
                    <label>Bonne réponse: </label>
                    <span>{{ question.bonneReponse.texte }}</span>
                </div>
                <div class="card-footer p-2 {{ question.bonneReponse.texte ==GetPlayerReponseFromQuestion(question) ? 'bg-success':'bg-warning'}}">
                    <label>Répondu: </label>
                    <span>{{ GetPlayerReponseFromQuestion(question) }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
